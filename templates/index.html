<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Define the character encoding and viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Set the title of the page -->
    <title>IntelliLearn</title>

    <!-- Include the marked.js library -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Include the Roboto font from Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">

    <!-- Set the favicon -->
    <link rel="icon" type="image/x-icon" href="/static/TytH6ZN.png">

    <!-- Include custom CSS -->
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>

<body>
    <div class="container">
        <div class="chat-container" id="chat-container">
            <div class="chat-header">
                <div class="logo-text-container">
                    <!-- Display the IntelliLearn logo -->
                    <img class="logo" src="/static/logo.png" alt="IntelliLearn Logo">
                    <h2>IntelliLearn</h2>
                </div>
            </div>
            <div class="messages">
                <!-- Messages will be added dynamically using JavaScript -->
            </div>
            <div class="typing-indicator" id="typing-indicator"></div>
            <div class="chat-input">
                <!-- Input field for typing messages -->
                <input type="text" class="input-field" placeholder="Type your message...">
                <!-- Button to send the message -->
                <button id="send" class="send-button">Send</button>
            </div>
        </div>
        <div class="toggle-container">
            <div class="sun-emoji" role="img" aria-label="Sun">‚òÄÔ∏è</div>
            <!-- Toggle switch for dark mode -->
            <label class="switch">
                <input type="checkbox" id="mode-toggle">
                <span class="slider round"></span>
            </label>
            <div class="moon-emoji" role="img" aria-label="Moon">üåô</div>
        </div>
    </div>

    <!-- Include the marked.js library again -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Include custom JavaScript -->
    <script src="/static/script.js"></script>
</body>

</html>
