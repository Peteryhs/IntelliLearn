<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>IntelliLearn</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
    <link rel="icon" type="image/x-icon" href="/static/TytH6ZN.png">
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>

<body>
    <div class="container">
        <div class="chat-container" id="chat-container">
            <div class="chat-header">
                <div class="logo-text-container">
                    <img class="logo" src="/static/logo.png" alt="IntelliLearn Logo">
                    <h2>IntelliLearn</h2>
                </div>
            </div>
            <div class="messages">
                <!-- Messages will be added dynamically using JavaScript -->
            </div>
            <div class="typing-indicator" id="typing-indicator"></div>
            <div class="chat-input">
                <input type="text" class="input-field" placeholder="Type your message...">
                <button id="send" class="send-button">Send</button>
            </div>
        </div>
        <div class="toggle-container">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="mode-toggle">
                <label class="form-check-label" for="mode-toggle">
                    ‚òÄÔ∏è Light Mode
                    <span class="emoji" id="dark-mode-emoji">üåô</span> Dark Mode
                </label>
            </div>
        </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/static/script.js"></script>
</body>

</html>
