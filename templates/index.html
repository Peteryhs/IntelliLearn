<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntelliLearn</title>
    <link rel="icon" type="image/x-icon" href="/static/TytH6ZN.png">
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>IntelliLearn</h2>
        </div>
        <div class="messages">
            <!-- Add messages dynamically using JavaScript -->
        </div>
        <div class="typing-indicator" id="typing-indicator"></div>
        <div class="chat-input">
            <input type="text" class="input-field" placeholder="Type your message...">
            <button id="send" class="send-button">Send</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/static/script.js"></script>
</body>

</html>
